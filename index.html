<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Carousel</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="img-container">
      <div
        class="imgactive"
        style="
          background-image: url(https://img.gazeta.ru/files3/741/16339741/dta-pic_32ratio_900x600-900x600-78461.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota2_social.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
      <div
        class="img"
        style="background-image: url(https://165dc6ae-1b27-4856-8ca7-b1edf208847c.selcdn.net/images/thumbs/materials/plates/19319/half-image/13303.jpg?1678461915);
           background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://www.ixbt.com/img/n1/news/2021/10/2/59971f68e8a632b8b9f70eb0e176676ad61723d7_large.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://pbs.twimg.com/media/Fxk8gQtaYAEf7Pq.png);
          background-repeat: no-repeat;
          background-size: cover;
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <p>&#x2190;</p>
      </button>
      <button class="btn arrow-btn right-arrow">
        <p>&#x2192;</p>
      </button>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
